worker_processes 1;

events { worker_connections 1024; }

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout 65;

  # Bloque HTTP: redirige todo a HTTPS
  server {
    listen 80;
    server_name rockstarsports.online;
    return 301 https://$host$request_uri;
  }

  # Bloque HTTPS: sirve la aplicaci√≥n con SSL
  server {
    listen 443 ssl;
    server_name rockstarsports.online;

    ssl_certificate     /etc/letsencrypt/live/rockstarsports.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rockstarsports.online/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    root /app/public;

    location / {
      proxy_pass http://web:3000;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location ~ ^/(assets|packs|images|javascripts|stylesheets|favicon.ico) {
      expires max;
      add_header Cache-Control public;
    }
  }
}

